<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Rock, Paper and Scissors Game</title>
</head>

<body>
    <div class="game">+
        <div class="score">
            <div class="playerScore">
                <h1 class="pScore-label">Player Score</h1>
                <p class="score-label">Score :<span class="pScoreCount"> 0</span></p>
            </div>
            <div class="computerScore">
                <h1 class="cScore-label">Computer Score</h1>
                <p class="score-label">Score :<span class="cScoreCount"> 0</span></p>
            </div>
        </div>
        <div class="intro">
            <h2 class="intro-label">Rock, Paper and Scissors</h2>
            <button class="intro-btn">Let's Play</button>
        </div>
        <div class="match fadeOut">
            <h1 class="winner">Choose Options</h1>
            <div class="hands">
                <span class="player-hand"></span>
                <span class="computer-hand"></span>
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
